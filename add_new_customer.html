<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
    <!-- style links -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/font.css">

    <!-- bootstrap links  -->
    <link rel="stylesheet" href="./asset/bootstrap-5.3.0/css/bootstrap.min.css">

</head>
<body class="payroll">
    <header>
        <div class="header-wrapper payroll-container">
            <div class="head_logo">
                <img src="./asset/images/logo.png" alt="logo">
            </div>
            <div class="custom-tab">
                <button class="btn cus_org active font-16"><a href="#">Customer Organization</a></button>
                <button class="btn cus_org font-16"><a href="#">Customer Organization</a></button>
            </div>
            <div class="user-sec">
                <div class="notification">
                    <span class="notify_num">1</span>
                    <img src="./asset/images/bell.png" alt="bell">
                </div>
                <div class="user">
                    <img src="./asset/images/user.png" alt="user">
                </div>
            </div>
        </div>
    </header>
    <section class="payroll-wrapper payroll-container">

        <form action="" class="add_new_form">
            <div class="row">
                <div class="col-lg-3">
                    <label for="" class="font-14">Customer ID</label>
                    <input type="text" class="form-control font-16" placeholder="|Enter Customer ID">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Customer Name</label>
                    <input type="text" class="form-control font-16" placeholder="Enter Customer Name">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Customer Website</label>
                    <input type="text" class="form-control font-16" placeholder="Enter Customer Website">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Contact Name</label>
                    <input type="text" class="form-control font-16" placeholder="Enter Contact Name">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Contact Phone</label>
                    <input type="text" class="form-control font-16" placeholder="Enter Contact Phone">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Contact Email</label>
                    <input type="text" class="form-control font-16" placeholder="Enter Contact Email">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Partner Source</label>
                    <select class="form-select font-16">
                        <option>---Select---</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Onboard Date</label>
                    <input type="text" class="form-control font-16" value="">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Live Date</label>
                    <select class="form-select font-16">
                        <option>---Select---</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Live Y/N</label>
                    <input type="text" class="form-control font-16" value="">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">Live Date</label>
                    <input type="text" class="form-control font-16" value="">
                </div>
                <div class="col-lg-3">
                    <label for="" class="font-14">State</label>
                    <select class="form-select font-16">
                        <option>---Select---</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                </div>
              
            </div>
        </form>
    </section>
    <footer class="payroll-container">
<p class="font-16">Copyright Â© 2023 Payroll Harmony. All Rights Reserved.</p>
    </footer>

    <!-- custom script link  -->
    <script src="./js/custom.js"></script>

    <!-- bootstrap link  -->
    <script src="./asset/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
